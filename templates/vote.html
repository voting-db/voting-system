{% if voting_closed %}
    <h2>Voting is closed. You cannot vote at this time.</h2>
{% else %}
    <h1>Cast Your Vote</h1>
    <form action="{{ url_for('vote') }}" method="POST">
        {% for candidate in candidates %}
            <input type="radio" name="candidate" value="{{ candidate.id }}" required> 
            <label>{{ candidate.name }}</label><br>
        {% endfor %}
        <br>
        <button type="submit">Submit Vote</button>
    </form>
{% endif %}
<a href="{{ url_for('results') }}">View Results</a>
